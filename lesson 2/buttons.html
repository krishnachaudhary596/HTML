<!-- 1. Create an HTML element then
    2. Style it with one-by-one -->

<style>
    /* . means targeting a class not element */
    /* In CSS space means margins */
    .subcribe-button {
        background-color: rgb(200, 2, 2);
        /* Changing color of text button */
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        /* more number, more round */
        border-radius: 3px;
        /* changing cursor type */
        cursor: pointer;
        margin-right: 8px;
        
        /* 1. what you want to transition.
        2. how long this transition will take. */
        transition: opacity 0.15s;
    }  

    /* :hover here is known as pseudo-class */
    .subcribe-button:hover {
        /* background-color: green; */
        /* Fadeout element */
        opacity: 0.8;
    }

    /* When we will click on it color will change */
    .subcribe-button:active {
        /* background-color: blue; */
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        height: 36px;
        width: 70px;
        color: rgb(41, 118, 211);
        cursor: pointer;
        
        /* mstly placed here not in the hover property */
        transition: background-color 0.15s,
        color 1s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }

    .tweet-button {
        /* FOR ROUNDED CORNER
        Set the border radius to half of the
        height or width (which ever is low) */
        border-radius: 18px;
        height: 36px;
        width: 70px;
        color: white;
        background-color: rgb(0, 106, 255);
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        
         /* horizontal vertical blur color */
         /* rgba  here a means opacity */
         box-shadow: 5px 5px 13px rgba(0, 0, 0, 0.15);
        
    }
    
</style>

<button class="subcribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
