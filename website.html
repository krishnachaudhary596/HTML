<!--This line tells the browser to use modern version of html
else it will follow lower version of it  -->
<!DOCTYPE html>

<!-- This says there is a webpage inside this html -->
<html>
    <!-- head contains all elements that are not visible on the page -->

    <head>
        <title>First Website</title>
    </head>
    <!-- body contanis all elements that are visible on the page-->
    <body>
        
    </body>
</html>





<button>Hello</button>
<p>Lorem ipsum dolor</p>

<!-- href is known as attributes -->
<!-- Attributes modifies html element behaviour -->
<!-- href and target work only on link element -->
<a href="https://www.youtube.com/" target="_blank">Link to youtube</a>

<a href="https://www.youtube.com/" target="_self">Link to youtube</a>

<a href="https://www.youtube.com/" target="_parent">Link to youtube</a>

<a href="https://www.youtube.com/" target="_top">Link to youtube</a>
